<html>
<head>
    <title>Single PDFjs-viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="../js/pdfjs-viewer.js"></script>
    <link rel="stylesheet" href="../css/pdfjs-viewer.css">
    <script>
    // Let's initialize the PDFjs library
    var pdfjsLib = window['pdfjs-dist/build/pdf'];

    // The workerSrc property shall be specified.
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
    </script>
    <style>
        .h-50 {
            height: 50% !important;
        }
    </style>
</head>
<body>
    <div class="row h-100">
        <div class="col-12 text-center">
            <h1>Example for PDFjs-viewer</h1>
            <p>This is a simple document embeded in a div</p>
        </div>
        <div class="row w-100 h-50 my-auto">
            <div class="col-6 offset-md-3 pdfviewer p-0">
                <div class="pdfpages">
                    <div class="pdfpage placeholder">
                        <p class="my-auto mx-auto">No file loaded</p>
                    </div>
                </div>    
            </div>
        </div>
        <div class="col-12">
        </div>
    </div>
</body>
<script>
    let PDFFILE="test.pdf";

    let pdfViewer = new PDFjsViewer($('.pdfpages'));
    pdfViewer.loadDocument(PDFFILE).then(function() {
        pdfViewer.zoomFit();
    });
</script>
</html>
